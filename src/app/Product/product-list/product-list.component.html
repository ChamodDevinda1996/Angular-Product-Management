

<div class="card">
    <div class="card-header">
        {{ showmessage}}
    </div>

<div class="card-body">
        
        <div class="row">
            <div class="col-md-2">Filter By: {{listFilter}} </div>
            <div class="col-md-4"><input [(ngModel)]="listFilter" type="text"></div>
        </div>
        
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                    (click)="ShowOrHideFunc()"> {{imageVisible ? "Hide" : "Show" }}  Image</button>
                        </th>
                        
                        <th> Product Name</th>
                        <th> Product Code</th>
                        <th> Release Date</th>
                        <th> Price</th>
                        <th> Rating</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let product of productFilter">
                        <td>  <img *ngIf="imageVisible"
                                    [src]    ="product.imageUrl" 
                                    [title]  ="product.productName | uppercase "
                                    [style.width.px]  ="imageWidth"
                                    [style.height.px] ="imageHeight"
                                    [style.margin.px]="imagemargin"

                            ></td>
                        <td>  <a [routerLink]="[ '/products', product.productId ]">{{ product.productName }}</a> </td>
                        <td> {{ product.productCode | ConvertToSpacepipe : '-'}} </td>
                        <td> {{ product.releaseDate }} </td>
                        <td> {{ product.price  | currency:'USDs' : 'symbol' : '1.2-3' }} </td>
                        <td> <star-component [rating]= 'product.starRating' 
                                             (notify)='OnRatingClicked($event)'> </star-component> </td>
                    </tr>
                </tbody>

            </table>
        </div> 
    </div>
</div>
